<ion-header>

  <ion-navbar>
    <ion-title text-center>Found Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card *ngFor="let event of events">
  <ion-card-content>

    <ion-card-title id="EVENTS_ID" class="title"> {{event.title}}</ion-card-title>
    <p>Location : {{event.location}}</p>
    <p>Hosted by : {{event.user}} </p>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click)="viewDetails(event)">
          <ion-icon name='more'></ion-icon>
          See Details
        </button>
      </ion-col>
      <ion-col >
        <button ion-button clear small color="danger" icon-star *ngIf="!isFollowing(event)" (click) = "follow(event)">
          <ion-icon name='star'></ion-icon>
          Interested
        </button>
        <button ion-button clear small color="danger" icon-star *ngIf="isFollowing(event)" (click) = "unfollow(event)">
          <ion-icon name='star'></ion-icon>
          No Longer Interested
        </button>
      </ion-col>
    </ion-row>

        <!-- <ion-item>
          <ion-label> {{event.title}}</ion-label>
        </ion-item> -->
