	<ion-list>

	  <ion-item class="item item-text-wrap">
	    <ion-label stacked >Title : <b>{{title}}</b></ion-label>
	    <label id="eventTitle" placeholder="Event title goes here"></label>
	  </ion-item>

	  <ion-item class="item" text-wrap >
	    <ion-label stacked>Time : <b>{{start}} - {{end}}</b></ion-label>
	    <label id="eventTime"></label>
	  </ion-item>

	   <ion-item text-wrap>
	    <ion-label stacked>Date : <b>{{month}} / {{day}}</b></ion-label>
	    <label id="eventDate"></label>
	  </ion-item>


	   <ion-item text-wrap>
	    <ion-label stacked>Location : <b>{{location}}</b></ion-label>
	    <label id="eventLocation" placeholder="Location goes here"></label>
	  </ion-item>

	   <ion-item text-wrap>
	    <!-- <ion-label stacked>Description </ion-label> -->
	    Description: <b>{{description}} </b>
	    <!-- <label id="eventTitle" placeholder="Event title goes here"></label> -->
	  </ion-item>

	</ion-list>
