<ion-header>

  <ion-navbar>
    <ion-title text-center>Found Users</ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding >
  <div>
 <ion-card *ngFor="let user of users">
  <ion-card-content>
    <ion-card-title id="EVENTS_ID" class="title"> {{user.username}}</ion-card-title>
    <p>Full Name : {{user.fullname}}</p>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click)="viewDetails(user)">
          <ion-icon name='more'></ion-icon>
          See Details
        </button>
      </ion-col>
      <ion-col >
        <button ion-button clear small color="danger" *ngIf="userFollowed(user)" icon-start (click)= "unfollow(user)">
          <ion-icon name='star'></ion-icon>
          UnFollow
        </button>
      </ion-col>

    <ion-col >
        <button ion-button clear small color="danger" *ngIf="!userFollowed(user)" icon-start (click)= "follow(user)">
          <ion-icon name='star'></ion-icon>
          Follow
        </button>
      </ion-col>
    </ion-row>
        <!-- <ion-item>
          <ion-label> {{event.title}}</ion-label>
        </ion-item> -->
 </ion-card-content>
</ion-card>
</div>
    <ion-footer style="position: fixed;"><ion-buttons text-center><button ion-button  block color="light" (click)="dismiss()">Close</button>
      </ion-buttons></ion-footer>
