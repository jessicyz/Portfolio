<ion-header>

<!-- 		<ion-title> Login Page </ion-title>
-->
<ion-toolbar>
	<ion-label text-center color="danger" font-family="'Dancing Script', cursive" style="font-size : 50px">
		<i>GoOut</i>
	</ion-label>
</ion-toolbar>
</ion-header>


<ion-content padding>
	<form [formGroup]="loginForm" (ngSubmit) = " validateLogin(loginForm.value)">
		<ion-list>
			<ion-item>
				<ion-label floating>Username</ion-label>
				<ion-input id="username" type="text" formControlName="username"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input id="password" type="password" formControlName="password"></ion-input>
			</ion-item>
		</ion-list>
		<div text-center id="errorMessage"></div>
		<button ion-button block color="secondary" [disabled]="!loginForm.valid" type="submit">Log In</button><br>
	</form>


	<button ion-button block color="danger" [navPush]="SignUpPage">Sign up</button><br>
	<button ion-button block clear [navPush]="LimitedMainPage">Continue as Guest</button><br>
	<!--<button ion-button block clear [navPush]="MainPage">Continue as Sina</button><br>-->
