<style>
  ion-list:first-child {
    margin-top: 12;
  }
  ion-list + ion-list {
    margin-top: 0;
  }
</style>

  <ion-content padding class="outer-content" >
	<form [formGroup]="addEventForm" (ngSubmit) = " validate(addEventForm.value)">

		<ion-list>
			<ion-item>
				<ion-label floating>Title</ion-label>
				<ion-input type="text" formControlName="title"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Date</ion-label>
				<ion-datetime displayFormat="MMM DD YYYY" formControlName="date"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label floating>Time</ion-label>
				<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="time"></ion-datetime>
			</ion-item>

			<ion-item>
				<ion-label floating>Location</ion-label>
				<ion-input type="text" formControlName="location"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-textarea name="description" formControlName="description"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-label fixed>Private event</ion-label>
				<ion-checkbox formControlName="isPrivate" ></ion-checkbox>
			</ion-item>
		</ion-list>
		<ion-toolbar>
			<button ion-button block color="secondary" [disabled]="!addEventForm.valid" type="submit">Save</button><br>
		</ion-toolbar>
	</form>
</ion-content>
<style>
ion-list:first-child {
	margin-top: 32px;
}
ion-list + ion-list {
	margin-top: 0;
}
</style>
